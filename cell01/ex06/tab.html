<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
			body, html {
				overflow-x:auto;
				height: 100%;
				margin:0;
			}
			table {
				overflow-x:auto;
				height: 100%;
				width: 100%;
				white-space: nowrap;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
			  <td style="text-align: left; background-color : pink; font-size:3vw;">Tabella rosa</td>
			  <td style="text-align: left; background-color : rgb(142, 247, 142); font-size:3vw;">Tabella verde</td>
			</tr>
		</table>
	</body>
</html>
