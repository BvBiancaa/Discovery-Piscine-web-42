<!DOCTYPE html>
<html>
	<head>
		<title>calc</title>
		<style></style>
	</head>
	<body>
		<script>
			setInterval(function()
			{
				alert("Please, use me...")
			}
			, 30000);
			function calculate()
			{
				var n1 = parseInt(document.getElementById("num1").value);
				var n2 = parseInt(document.getElementById("num2").value);
				var operand = document.getElementById("op").options[document.getElementById("op").selectedIndex].value;
				var res;
				if (n1 < 0 || n2 < 0)
				{
					alert("Error :(");
					console.log("Error :(");
					return ;
				}
				if (n2 == 0 && (operand == "div" || operand == "mod"))
				{
					alert("It’s over 9000!");
					console.log("It’s over 9000!");
					return ;
				}
				if (operand == "plus")
					res = n1 + n2;
				else if (operand == "minus")
					res = n1 - n2;
				else if (operand == "mult")
					res = n1 * n2;
				else if (operand == "div")
					res = n1 / n2;
				else
					res = n1 % n2;
				alert(res);
				console.log("Result", res);
			}
		</script>
		<input type="text" id="num1">
		<label for="lab">Operator:</label>
		<select name="op" id="op" form="operator">
 		<option value="plus">+</option>
		<option value="minus">-</option>
		<option value="mult">*</option>
		<option value="div">/</option>
		<option value="mod">%</option>
		</select>
		<input type="text" id="num2">
		<input type="submit" id="sub" value="try me!" onclick="calculate()">
	</body>
</html>
